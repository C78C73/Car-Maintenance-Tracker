<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login_register.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="top-right-buttons">
        <a href="../index.html">Home</a>
        <a href="login.html">Login</a>
    </div>

    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" required>
                <button type="button" id="togglePassword">Show</button>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBK7AQTFWXSHPQj93uuauypL9ZtIDz1d_Y",
            authDomain: "car-maintenance-tracker-fac0a.firebaseapp.com",
            projectId: "car-maintenance-tracker-fac0a",
            messagingSenderId: "4022406592",
            appId: "1:4022406592:web:7b6f2e13842dca36780c25",
            measurementId: "G-JT5GDF6VQS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle register form submission
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                alert("Registration successful!");
                console.log("User registered:", userCredential.user);

                // Redirect to landing.html after successful registration
                window.location.href = "../landing.html";
            } catch (error) {
                if (error.code === "auth/email-already-in-use") {
                    alert("This email is already registered. Please log in.");
                } else if (error.code === "auth/weak-password") {
                    alert("Password should be at least 6 characters.");
                } else {
                    alert("Error registering: " + error.message);
                }
            }
        });

        // Toggle password visibility
        document.getElementById("togglePassword").addEventListener("click", () => {
            const passwordField = document.getElementById("password");
            const toggleButton = document.getElementById("togglePassword");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordField.type = "password";
                toggleButton.textContent = "Show";
            }
        });
    </script>
</body>
</html>
