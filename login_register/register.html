<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Car Maintenance Tracker</title>
    <link rel="stylesheet" href="login_register.css">
</head>
<body>
    <div class="top-right-buttons">
        <a href="../index.html" class="nav-button">Home</a>
        <a href="login.html" class="nav-button">Login</a>
    </div>

    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <input type="email" id="registerEmail" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="button" class="toggle-password" id="toggleRegisterPassword">👁</button>
            </div>
            <div class="password-container">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="button" class="toggle-password" id="toggleConfirmPassword">👁</button>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="customPopup" class="custom-popup">
        <div class="popup-content">
            <h2>Registration Successful</h2>
            <p>Welcome to Car Maintenance Tracker!</p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script type="module" src="login_register.js"></script>
</body>
</html>
