<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Maintenance Tracker</title>
    <link rel="stylesheet" href="login_register.css">
    <link rel="stylesheet" href="../theme.css">
</head>
<body>
    <div class="top-right-buttons">
        <a href="../index.html" class="nav-button">Home</a>
        <a href="register.html" class="nav-button">Register</a>
    </div>

    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" class="toggle-password" id="togglePassword">üëÅ</button>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="customPopup" class="custom-popup">
        <div class="popup-content">
            <h2>Login Successful</h2>
            <p>Welcome back!</p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script type="module" src="login_register.js"></script>
    <script src="../theme.js" defer></script>
</body>
</html>
